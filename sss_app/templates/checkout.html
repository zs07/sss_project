{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 0 auto;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        color: #fff;
    }
    .alert {
        margin-top: 20px;
    }
</style>

<div class="container mt-5">
    <h1>Checkout</h1>

    {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <li>{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Place Order</button>
    </form>

    <a href="{% url 'cart' %}" class="btn btn-secondary mt-3">Go back to Cart</a>
</div>
{% endblock %}
